<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <!--bootstrap and css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>W.O.O.F. (We Out Of Food!)</title>
</head>
<body>
  <!---->
  <main>
      <header>W.O.O.F. "We Out Of Food!"</header>
      
      <!--insert <img> tag for jumbotron placeholder-->
        <div class="jumbotron">
            <img class="jim img-fluid" src="./assets/jim.jpg" alt="Doggy Jumbotron">
        </div>

      <!--Random dog fact goes here-->
      <div class="col-sm-6 text-center">
        <button class="btn btn-primary form-control" id="factButton">Random Dog Fact</button>
        <div class="well text-center">
            <div>
              <p id="factText">Click the button for a random Dog fact!</p>
            </div>
        </div>
      </div>

      <!--we can insert <div> and class here for search form-->
        <form> 
            <input type="text" class="form-control col-md-9" placeholder="Parks, Rec Centers, or Beaches">
            
        </form>
        
        <button onclick="window.location.href='https://google.com';">
          Google
        </button>
        <button onclick="window.location.href='https://w3docs.com';">
          Click Here
        </button>
        <p>Search parks/beaches by address, city/state, or zip code.</p>



  </main>
  <!--javascript-->  
  <script src="script.js"></script>
</body>
</html>
