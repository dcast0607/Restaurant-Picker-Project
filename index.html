<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--jquery-->
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"
    ></script>
    <!--bootstrap and css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./Assets/style.css" rel="stylesheet" />
    <title>W.O.O.F. (We Out Of Food!)</title>
  </head>

  <body>
    <!---->
    <main>
      <container class="homepageTitle">
        <h1 class="title">W.O.O.F. "We Out Of Food!" &#128062;</h1>
      </container>

      <!--insert <img> tag for jumbotron placeholder-->
      <container class="bannerImageContainer">
        <div class="jumbotron">
          <img
            id="dogHeaderImage"
            class="jim img-fluid"
            src="./assets/jim.jpg"
            alt="Doggy Jumbotron"
          />
        </div>
    </container>

      <!--Random dog fact goes here-->
      <div id="dog-fact"></div>
      
      <!--we can insert <div> and class here for search form-->

          <div class="container">
          <h1 id="text-primary">
            Search parks/beaches by address, city/state, or zip code.
          </h1>
          <form id="search-form" class="form w-100"> 
              <input type="text" class="form-input w-100" placeholder="San Diego, CA 92106">
              <button type="submit" class="btn">Search</button>
          </form>
        </div>

        <!--Creating separate form to consume user input, what price tier would they like, rating, etc... -->
        <container class="foodInputContainer">
          <container class="foodInputContentContainer">
            <form>
              <div>
                <h3>What type of price level are you looking for?</h3>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="priceOption1" value="priceCheckbox1">
                  <label class="form-check-label" for="inlineCheckbox1">&#36;</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="priceOption2" value="priceCheckbox2">
                  <label class="form-check-label" for="inlineCheckbox2">&#36;&#36;</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="priceOption3" value="priceCheckbox3">
                  <label class="form-check-label" for="inlineCheckbox3">&#36;&#36;&#36;</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="priceOption4" value="priceCheckbox4">
                  <label class="form-check-label" for="inlineCheckbox3">&#36;&#36;&#36;&#36;</label>
                </div>
                <h3>Please choose a rating!</h3>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="ratingOption1" value="ratingCheckbox1">
                  <label class="form-check-label" for="inlineCheckbox1">&#11088;	
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="ratingOption2" value="ratingCheckbox2">
                  <label class="form-check-label" for="inlineCheckbox2">&#11088;&#11088;
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="ratingOption3" value="ratingCheckbox3">
                  <label class="form-check-label" for="inlineCheckbox3">&#11088;&#11088;&#11088;</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="ratingOption4" value="ratingCheckbox4">
                  <label class="form-check-label" for="inlineCheckbox3">&#11088;&#11088;&#11088;&#11088;</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="ratingOption5" value="ratingCheckbox5">
                  <label class="form-check-label" for="inlineCheckbox3">&#11088;&#11088;&#11088;&#11088;&#11088;</label>
                </div>
            </div>
            </form>
        </container>
      </container>
  </main>
 
  <!--javascript-->
    <script src="./assets/script.js"></script>
</body>

</html>
