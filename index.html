<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--jquery-->
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"
    ></script>
    <!--bootstrap and css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link href="./Assets/style.css" rel="stylesheet" />
    <title>W.O.O.F. (We Out Of Food!)</title>
  </head>

  <body>
    <!--Header container, this is used to display the gif of the dog running through
    the page.-->
    <header class="walkingDogContainer">
      <img src="./Assets/6iypypAin.gif" alt="paddling dog" class="walkingDog" />
    </header>
    <!--End of header container-->

    <!--Start of main container. This will contain the main content of the page.-->
    <main>
      <!--Start of container that will hold the homepage title.-->
      <container class="homepageTitle">
        <h1 class="title">W.O.O.F. "We Out Of Food!" &#128062;</h1>
      </container>

      <!--Start of container that will hold our initial user request. We will
      show the user the following: 
      - Text box that lets them enter and address
      - Text box that lets them enter a food option
      - Banner Image
      - Random dog fact
      - Gif of dog running through page
      -->

      <!--Dog banner container-->
      <container id="dogHomepageImageContainer">
      <!--insert <img> tag for jumbotron placeholder-->
        <container class="bannerImageContainer">
          <div class="jumbotron">
            <img
              id="dogHeaderImage"
              class="jim img-fluid"
              src="./assets/jim.jpg"
              alt="Doggy Jumbotron"
            />
          </div>
        </container>
      </container>

      <!--Random dog fact goes here-->

      <!--Beginning of address search Container-->
      <container id="addressSearchContainer">
        <div id="addressFoodUserInput" class="container">
          <h1 id="text-primary">
            Where do you want to eat and what do you feel like eating?
          </h1>
          <form id="search-form" class="form w-50">
            <input
              type="text"
              class="searchBar form-inputPlace w-48"
              placeholder=" San Diego, CA 92106"
            />
            <input
              type="text"
              class="searchBar form-inputFood w-48"
              placeholder=" Tacos"
            />
            <button type="submit" class="btn">Search</button>
          </form>
        </div>
      </container>
      <!--End of address search container-->

      <!--Beginning of random dog fact container-->
      <container id="randomDogFactContainer">
        <div class="parentFactContainer">
          <div class="factContainer">
            <div class="waviy" id="dog-fact">
              <span style="--i: 1">R</span>
              <span style="--i: 2">A</span>
              <span style="--i: 3">N</span>
              <span style="--i: 4">D</span>
              <span style="--i: 5">O</span>
              <span style="--i: 6">M</span>
              <span style="--i: 7">ü¶Æ</span>
              <span style="--i: 8">D</span>
              <span style="--i: 9">O</span>
              <span style="--i: 10">G</span>
              <span style="--i: 11">üêï‚Äçü¶∫</span>
              <span style="--i: 12">F</span>
              <span style="--i: 13">A</span>
              <span style="--i: 14">C</span>
              <span style="--i: 15">T</span>
              <span style="--i: 16">üê©</span>
              <span style="--i: 17">:</span>
            </div>
            <div id="dogFactDisplay"></div>
          </div>
        </div>
      </container>
      <!--End of random dog fact container-->

      <!--Food options container-->
      <!--Creating separate form to consume user input, what price tier would they like, rating, etc... 
          Form should only be displayed to the user when the user has selected an address.-->
        <container id="foodSearchParameters" class="container">
          <container>
            <form>
              <div>
                <h3>What type of price level are you looking for?</h3>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="priceOption1"
                    value="priceCheckbox1"
                  />
                  <label class="form-check-label" for="inlineCheckbox1"
                    >&#36;</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="priceOption2"
                    value="priceCheckbox2"
                  />
                  <label class="form-check-label" for="inlineCheckbox2"
                    >&#36;&#36;</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="priceOption3"
                    value="priceCheckbox3"
                  />
                  <label class="form-check-label" for="inlineCheckbox3"
                    >&#36;&#36;&#36;</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="priceOption4"
                    value="priceCheckbox4"
                  />
                  <label class="form-check-label" for="inlineCheckbox3"
                    >&#36;&#36;&#36;&#36;</label
                  >
                </div>
                <h3>Please choose a rating!</h3>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="ratingOption1"
                    value="ratingCheckbox1"
                  />
                  <label class="form-check-label" for="inlineCheckbox1"
                    >&#11088;
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="ratingOption2"
                    value="ratingCheckbox2"
                  />
                  <label class="form-check-label" for="inlineCheckbox2"
                    >&#11088;&#11088;
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="ratingOption3"
                    value="ratingCheckbox3"
                  />
                  <label class="form-check-label" for="inlineCheckbox3"
                    >&#11088;&#11088;&#11088;</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="ratingOption4"
                    value="ratingCheckbox4"
                  />
                  <label class="form-check-label" for="inlineCheckbox3"
                    >&#11088;&#11088;&#11088;&#11088;</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="ratingOption5"
                    value="ratingCheckbox5"
                  />
                  <label class="form-check-label" for="inlineCheckbox3"
                    >&#11088;&#11088;&#11088;&#11088;&#11088;</label
                  >
                </div>
              </div>
            </form>
          </container>
      </container>
      <!--End of food options container-->

      <!--Random Dog Image Container-->
      <container class="bannerImageContainer">
        <div class="jumbotron">
          <img
            id="randomDogHeaderImage"
            class="jim img-fluid"
            src=""
            alt="Random doggy picture!"
          />
        </div>
       </container>
       <!--End of random dog image container-->

    <!--Address Search Results Container-->
    </container>
    <container id="addressSearchResultsContainer">
    </container>
    <!--End of Address Search Results Container-->
    </main>
    <!--End of main container-->

    <!--javascript-->
    <script src="./assets/script.js"></script>
  </body>
</html>
